name: ukjobsearch
description: To use reed.co.uk api for job pull
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  cloud_firestore: ^4.5.3
  firebase_auth: ^4.3.0
  email_validator: ^2.1.17
  tab_container: ^2.0.0
  firebase_core: ^2.13.0
  google_sign_in: ^6.1.0
  flutter_facebook_auth: '^3.5.0'
  image_picker: ^0.8.7+5
  font_awesome_flutter: ^10.3.0
  intl_phone_field: ^3.1.0
  firebase_core_web: ^2.3.0
  firebase_auth_web: ^5.5.1
  path_provider: ^2.0.15
  firebase_storage: ^11.2.2
  file_picker: ^5.3.2
  flutter_pdfview: ^1.2.7
  share_plus: ^7.0.2
  http: ^1.1.0
  url_launcher: ^6.1.5
  provider: ^6.0.5
  flutter_spinkit: ^5.2.0
  pull_to_refresh: ^2.0.0
 
 

 

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/ca/
    


  fonts:
     - family: Poppins Black
       fonts:
         - asset: fonts/Poppins-Black.ttf
           weight: 600

     - family: Poppins Bold
       fonts:
         - asset: fonts/Poppins-ExtraBold.ttf

           weight: 700